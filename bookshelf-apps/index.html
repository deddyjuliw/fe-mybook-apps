    <header class="head_bar">

    <main>
        <section class="input_section">
            <h2 id="title_form">Add New Book</h2>
            <form id="inputBook">
                <div class="input">
                    <!-- <label for="inputBookTitle">Title</label> -->
                    <input id="inputBookTitle" type="text" required placeholder="Title">
                </div>
                <div class="input">
                    <!-- <label for="inputBookAuthor">Writer</label> -->
                    <input id="inputBookAuthor" type="text" required placeholder="Writer">
                </div>
                <div class="input">
                    <!-- <label for="inputBookYear">Year</label> -->
                    <input id="inputBookYear" type="number" required placeholder="Year">
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Completed</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Add Book</button>
            </form>
        </section>

        <section class="search_section">
            <form id="searchBook">
                <input id="searchBookTitle" type="text" placeholder="Book Title.....">
                <button id="searchSubmit" type="submit"><i class="uil uil-search"></i></button>
